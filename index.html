<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Deposit Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,180,0.3);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      background: #2b2b2b;
      color: white;
      outline: none;
      border: none;
    }

    input[type="file"] {
      background: #000;
      padding: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ccaa;
    }

    .usdt-copy {
      display: flex;
      align-items: center;
      background: #2b2b2b;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }

    .usdt-copy input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .usdt-copy button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 14px;
      width: auto;
      background: #00ccaa;
      color: black;
    }

    #copyStatus {
      color: #00ffcc;
      display: none;
      margin-top: 5px;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }

      .usdt-copy {
        flex-direction: column;
        align-items: stretch;
      }

      .usdt-copy button {
        margin: 10px 0 0 0;
        width: 100%;
      }
    }

    /* Popup Styles */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popupContent {
      background: #1e1e1e;
      color: #00ffcc;
      padding: 30px 40px;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,180,0.5);
    }
  </style>
</head>
<body>

  <div id="popup">
    <div id="popupContent">Form submitted successfully!</div>
  </div>

  <form id="depositForm" action="https://formsubmit.co/bittrademasters@gmail.com" method="POST" enctype="multipart/form-data">
    <h2>USDT Deposit Form</h2>

    <label>Referrals Exness account </label>
    <input type="text" name="Referrals" required>

    <label>Exness A.c.</label>
    <input type="text" name="Exness Account" required>

    <label>Name</label>
    <input type="text" name="Name" required>

    <label>Mobile No.</label>
    <input type="tel" name="Mobile Number" required>

    <label>Exness Gmail ID</label>
    <input type="email" name="Exness Gmail ID" required>

    <label>Exness Mobile No.</label>
    <input type="tel" name="Exness Mobile Number" required>

    <label>Exness USDT Address</label>
    <input type="text" name="Exness USDT Address" required>

    <label>Select Amount</label>
    <select name="Amount" required>
      <option value="" disabled selected>Select Amount</option>
      <option value="100">100 USDT</option>
      <option value="200">200 USDT</option>
      <option value="400">400 USDT</option>
    </select>

    <label>Upload Payment Screenshot</label>
    <input type="file" name="Payment Screenshot" accept="image/*" required>

    <label>Your USDT BEP-20 Address</label>
    <div class="usdt-copy">
      <input type="text" id="usdtAddress" value="0x0f9a863614287da330c9cce80e50df5c91981669" readonly>
      <button type="button" onclick="copyUSDT()">Copy</button>
    </div>
    <small id="copyStatus">Copied!</small>

    <button type="submit">Submit Deposit</button>

    <!-- FormSubmit hidden options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="box">
  </form>

  <script>
    function copyUSDT() {
      const usdtInput = document.getElementById("usdtAddress");
      navigator.clipboard.writeText(usdtInput.value).then(() => {
        const status = document.getElementById("copyStatus");
        status.style.display = "block";
        setTimeout(() => {
          status.style.display = "none";
        }, 2000);
      });
    }

    // Popup on submit
    const form = document.getElementById("depositForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Stop default form submission
      document.getElementById("popup").style.display = "flex";

      // Wait 2s then submit + redirect
      setTimeout(() => {
        form.submit(); // Submit form to FormSubmit
        window.location.href = "index.html"; // Redirect to homepage
      }, 2000);
    });
  </script>

</body>
</html>
